<div class="container">
  <div class="navbar">
    <app-to-do-navbar></app-to-do-navbar>
  </div>
  <div class="head">
    <h1>JUST DO IT</h1>
    <div class="card">
      <div class="card-image">
        <h2 class="card-heading">
          SET YOUR PLANS
          <small>TIME TO CHASE YOUR GOALS</small>
        </h2>
      </div>
      <form class="card-form" [formGroup]="toDoForm">
        <div class="input">
          <input
            type="text"
            class="input-field"
            formControlName="todo"
            required
          />
          <label class="input-label">SET TODO</label>
        </div>
        <div class="input">
          <input
            type="text-area"
            class="input-field"
            formControlName="description"
            required
          />
          <label class="input-label">IN DETAIL</label>
          <mat-error></mat-error>
        </div>
        <div class="input2">
          <mat-form-field appearance="fill" class="form-input">
            <mat-label>Mark your status</mat-label>
            <mat-select formControlName="status">
              <mat-option>None</mat-option>
              <mat-option value="OPEN">OPEN</mat-option>
              <mat-option value="CLOSED">CLOSED</mat-option>
            </mat-select>
            <mat-error></mat-error>
          </mat-form-field>
        </div>
        <div class="input2">
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input
                matStartDate
                placeholder="Start date"
                formControlName="startDate"
              />
              <input
                matEndDate
                placeholder="End date"
                formControlName="endDate"
              />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-error></mat-error>
          </mat-form-field>
        </div>
        <div class="action">
          <button class="action-button" (click)="goBack()">CANCEL</button>
          <button
            [ngClass]="[toDoForm.invalid ? 'disable-button' : 'action-button']"
            [disabled]="toDoForm.invalid"
            (click)="navigate()"
          >
            ADD
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
